<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="{{url_for('static',filename = '/css/free_ride.css')}}" rel="stylesheet">
    <title>Free riding</title>
</head>

<body>

    <div id="outer">
        <form method ="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" value="{{info.USERNAME}}" class="form-control" id="name" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="phone_num" class="form-label">Contact</label>
                <input type="tel" class="form-control" id="phone_num" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" value="{{info.EMAIL}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="valid_id_num" class="form-label"> valid identification number</label>
                <input type="text" class="form-control" id="valid_id_num">
            </div>
            <div id="option">
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected>Choose Vehical</option>
                <option value="1">Car</option>
                <option value="2">Bike</option>
                <option value="3">Scooty</option>
            </select>

            <select class="form-select form-select-sm" aria-label="Small select example">
                <option selected>Available Models</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            </div>
            

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
